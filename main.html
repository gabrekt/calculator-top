<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .calculator { border: 1px solid #ccc; padding: 1em; border-radius: 10px; background: #f9f9f9; }
    .display { font-size: 2em; margin-bottom: 1em; height: 2em; text-align: right; border: 1px solid #ddd; padding: 0.5em; background: white; }
    .buttons { display: grid; grid-template-columns: repeat(4, 60px); gap: 10px; }
    button { font-size: 1.2em; padding: 10px; border: none; background: #eee; cursor: pointer; border-radius: 5px; }
    button:hover { background: #ddd; }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button data-action="clear">C</button>
      <button data-action="back">âŒ«</button>
      <button data-action="divide">/</button>
      <button data-action="multiply">*</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="subtract">-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="add">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="equals">=</button>

      <button>0</button>
      <button>.</button>
    </div>
  </div>

  <script>
    // Step 1: Create the basic math functions
    function add(a, b) {
      return a + b;
    }

    function subtract(a, b) {
      return a - b;
    }

    function multiply(a, b) {
      return a * b;
    }

    function divide(a, b) {
      if (b === 0) return "Nope!";
      return a / b;
    }

    // Step 2: Create the operate function
    function operate(operator, a, b) {
      a = parseFloat(a);
      b = parseFloat(b);
      switch (operator) {
        case '+': return add(a, b);
        case '-': return subtract(a, b);
        case '*': return multiply(a, b);
        case '/': return divide(a, b);
        default: return b;
      }
    }

  </script>
</body>
</html>
